
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Cliente informacion</h4>
        <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('boton cerrar')"> -->
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('boton cerrar')" >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-3">
                IdCliente:
            </div>
            <div class="col-5">
                {{Cliente?.IdCliente}}
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                Razon Social:
            </div>
            <div class="col-5">
                {{Cliente?.Nombre}}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('boton salir')">Salir</button> -->
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(true)">Salir</button>
    </div>
